<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- add the style sheet here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="header text-center bg-dark text-light p-3">Weather Dashboard</h1>
    </header>
    <main class="container-fluid row d-flex">

        <div id="search-wrapper" class="col 12 col-md-3">

            <section class="card">
                <form id="form-input" class="card-body">
                    <label for="searchTerm" class="h4 form-label">Search for a City:</label>
                    <input id="searchTerm" name="searchTerm" class="input" type="text" autofocus="true">
                    <button id="search-btn" type="submit" class="btn bg-primary text-white"><span
                            class="oi oi-magnifying-glass"></span></button>
                </form>
            </section>

            <section id="searchHx" class="card searchHx mt-3">
                <ul id="searchList" class="searchList list-group">
                    <li id="hxItem0" onclick="hxListSearch(0)" class="searchTerm list-item list-group-item list-group-item-action border p-3"></li>
                    <li id="hxItem1" onclick="hxListSearch(1)" class="searchTerm list-item list-group-item list-group-item-action border p-3"></li>
                    <li id="hxItem2" onclick="hxListSearch(2)" class="searchTerm list-item list-group-item list-group-item-action border p-3"></li>
                    <li id="hxItem3" onclick="hxListSearch(3)" class="searchTerm list-item list-group-item list-group-item-action border p-3"></li>
                    <li id="hxItem4" onclick="hxListSearch(4)" class="searchTerm list-item list-group-item list-group-item-action border p-3"></li>
                    <li id="hxItem5" onclick="hxListSearch(5)" class="searchTerm list-item list-group-item list-group-item-action border p-3"></li>
                    <li id="hxItem6" onclick="hxListSearch(6)" class="searchTerm list-item list-group-item list-group-item-action border p-3"></li>
                    <li id="hxItem7" onclick="hxListSearch(7)" class="searchTerm list-item list-group-item list-group-item-action border p-3"></li>
                </ul>
            </section>
        </div>

        <div id="forecast-wrapper" class="col-12 col-md-9">

            <div class="row">
                <div class="col-6">
                    <section id="forecast" class="forecast card">
                        <article class="row card-body">
                            <div class="col-6">

                                <h1 id="city" class="card-title forecast-data">City</h1>
                                <h4 id="date" class="card-subtitle">Date</h4>
                                <br>
                                <div class="data">
                                    <div id="temp" class="forecast-data pb-3">Temperature:</div>
                                    <div id="humidity" class="forecast-data pb-3">Humidity:</div>
                                    <div id="wind" class="forecast-data pb-3">Wind Speed:</div>
                                    <div id="uv" class="forecast-data pb-3">UV Index</div>
                                </div>

                            </div>
                            <div class="col-6"><img id="icon" class="col-12" alt="weather-conditions-icon"></img></div>

                        </article>

                    </section>
                </div>
            </div>

            <section id="fiveDay" class="mt-2">
                <h3 class="">5-Day Forecast:</h3>

                <article class="row justify-content-between">
                    <div class="future bg-primary text-white card col-2 ml-3">
                        <div id="day0" class="card-body">
                            <h3 class="card-title">DATE</h3>
                            <span id="icon0" class="card-text">icon</span>
                            <p>Temp: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                    <div class="future bg-primary text-white card col-2">
                        <div id="day1" class="card-body">
                            <h3 class="card-title">DATE</h3>
                            <span id="icon1" class="card-text">icon</span>
                            <p>Temp: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                    <div class="future bg-primary text-white card col-2">
                        <div id="day2" class="card-body">
                            <h3 class="card-title">DATE</h3>
                            <span id="icon2" class="card-text">icon</span>
                            <p>Temp: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                    <div class="future bg-primary text-white card col-2">
                        <div id="day3" class="card-body">
                            <h3 class="card-title">DATE</h3>
                            <span id="icon3" class="card-text">icon</span>
                            <p>Temp: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                    <div class="future bg-primary text-white card col-2">
                        <div id="day4" class="card-body">
                            <h3 class="card-title">DATE</h3>
                            <span id="icon4" class="card-text">icon</span>
                            <p>Temp: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
