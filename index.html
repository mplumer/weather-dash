<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- add the style sheet here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dash</title>
</head>

<body>
    <header>
        <h1 class="header text-center bg-dark text-light">Weather Dashboard</h1>
    </header>
    <main class="container-fluid row d-flex">
        <div id="search-wrapper" class="col-3">
            <label for="searchTerm">Search for a City:</label>
            <input id="searchTerm" class="input" type="text">
            <span><button><span class="oi oi-magnifying-glass"></span></button></span>

            <section id="searchHx" class="searchHx">
                <ul id="searchList" class="searchList">
                    <li class="list-item border">Search history</li>
                    <li class="list-item border">displayed here</li>
                    <li class="list-item border"></li>
                    <li class="list-item border"></li>
                    <li class="list-item border"></li>
                    <li class="list-item border"></li>
                    <li class="list-item border"></li>
                    <li class="list-item border"></li>
                </ul>
            </section>
        </div>

        <div id="forecast-wrapper" class="col-9 border">
            <section id="forecast" class="forecast">
                <div id="city" class="forecast-data">City</div>
                <div id="temp" class="forecast-data">Temperature:</div>
                <div id="humidity" class="forecast-data">Humidity:</div>
                <div id="wind" class="forecast-data">Wind Speed:</div>
                <div id="uv" class="forecast-data">UV Index</div>
            </section>
            <section id="fiveDay">
                <h4>5-Day Forecast</h4>
                <div id="day1" class="future"></div>
                <div id="day2" class="future"></div>
                <div id="day3" class="future"></div>
                <div id="day4" class="future"></div>
                <div id="day5" class="future"></div>
            </section>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
